<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Image Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }
    
    .card-container {
      position: relative;
      width: 400px;
      height: 400px;
      overflow: hidden;
    }
    
    .card {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #f9f9f9;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .card img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      /* object-fit: cover; */
      background-size: cover;
      margin-bottom: 10px;
    }
    
    .card h3 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }
    
    .description {
      position: absolute;
      bottom: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      opacity: 0;
      transition: opacity 0.3s ease, bottom 0.3s ease;
    }
    
    .card-container:hover .card {
      transform: scale(1.1);
    }
    
    .card-container:hover .description {
      bottom: -10px;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img src="../images/tannu.jpg" alt="Profile Image">
      <h3>Your Name</h3>
    </div>
    <div class="description">
      <p>
        Insert your 50-word description here. This is a sample description that will appear when you hover over the card.
      </p>
    </div>
  </div>
</body>
</html>
